<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main class="main">
            <div class="content">
                <h1>BMI Calculator </h1>
                <form action="none" method="post" name="bmiform">
                    <label for="weight">Weight(kg)</label>
                    <input type="number" name="weight" id="weight">
                    <label for="height">height(cm)</label>
                    <input type="number" name="height" id="height">
                    <button onclick="bmiCalc()" type="button" name="Calculaate" value="Calculaate your BMI" >Calculaate BMI</button>
                </form>
                
                <p class="bmi-result"></p>
                <button class="resetBtn">Clear</button>
            </div>
        </main>

        <footer class="footer">
        <p><i class="fa fas-copyright" >made by SoloDev</i></p>
    </footer>

    <script src="app.js"></script>
    </body>
</html>
